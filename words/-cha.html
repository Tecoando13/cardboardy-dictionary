      <h1>-cha</h1><p>1. <span class="entrytag"><i>(suffix)</i></span>  Factive suffix. Verbalizes nouns (N→V). Expresses that the head noun is being made, built, shaped, turn turned into, added or removed from something else.</p><p>2. <span class="entrytag"><i>(suffix)</i></span>  Diminutive suffix (N→N). Used to indicate a smaller size or to convey affection.</p></body>
